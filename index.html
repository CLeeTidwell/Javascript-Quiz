<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Javascript Quiz!</title>
</head>
<body>
    <body>
        <header>
            <time>Time: <span id="time"></span></time>
            <a id=leaderboard-link>View Highscores</a>
        </header>
    
        <main>
            <div id=start-card class="card">
                <h2 id=title>Javascript Quiz</h2>
                <p>Answer the following javascript questions within the time limit.<br>
                Guess wrong and you lose 10 seconds on the timer.<br>
                High score is determined by time remaining at end of quiz.<br>
                There are 10 seconds per question.<br>
                Goodluck!</p>
                <button id=start-button class="button">Start</button>
            </div>
    
            <div hidden id=question-card class="card">
    
                <h2 id=question-text></h2>
    
                <div id=quiz-options>
                    <button id=option0 class="button option-button"></button>
                    <button id=option1 class="button option-button"></button>
                    <button id=option2 class="button option-button"></button>
                    <button id=option3 class="button option-button"></button>
                </div>
    
                <div id=result-div>
                    <hr>
                    <p id=result-text></p>
                </div>
    
            </div>
    
            <div hidden id=score-card class="card">
                <h2>Finish!</h2>
                <p>You Scored <span id=score></span>.</p>
                <form class="inline-form" id="submission-form">
                      <label for="initials">Enter your initials: </label>
                      <input type="text" id="initials">
                      <button id="submit-button" class="button">Confirm</button>
                </form>
            </div>
    
            <div hidden id=leaderboard-card class="card">
                <h2>Highscores</h2>
                <ol id="highscore-list">
                </ol>
                <div class="inline-buttons">
                    <button id="back-button" class="button">Back</button>
                    <button id="clear-button" class="button">Clear High Scores</button>
                </div>
            </div>
    
        </main>
        <script src="./assets/js/questions.js"></script>
        <script src="./assets/js/quiz.js"></script>    
</body>
</html>
